<main id="main">


    <div class="container mt-5">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" name="name" class="form-control" maxlength="100" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control" maxlength="100" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Image</label>
            <input type="file" name="image" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Father's Name</label>
            <input type="text" name="father_name" class="form-control" maxlength="100" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Mother's Name</label>
            <input type="text" name="mother_name" class="form-control" maxlength="100" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Religion</label>
            <select name="religion" class="form-select" required>
                <option value="Islam">Islam</option>
                <option value="Hindu">Hindu</option>
                <option value="Cristian">Cristian</option>
                <option value="Buddho">Buddho</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Gender</label>
            <select name="gender" class="form-select" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="third">third</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Date of Birth</label>
            <input type="date" name="date_of_birth" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Roll</label>
            <input type="number" name="roll" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">City</label>
            <input type="text" name="city" class="form-control" maxlength="10" required>
        </div>

        <div class="form-check mb-3">
            <input value="True" class="form-check-input" type="checkbox" name="is_Bangladeshi" id="is_Bangladeshi">
            <label class="form-check-label" for="is_Bangladeshi">
                Is Bangladeshi
            </label>
        </div>

        <div class="mb-3">
            <label class="form-label">Age</label>
            <input type="number" name="age" class="form-control" min="0" required>
        </div>
